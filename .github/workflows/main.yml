name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@v3
        with:
          github_user_name: Nivesh12345
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - run: git status

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: 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
          branch: main
          force: true

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GH_PAT: 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
